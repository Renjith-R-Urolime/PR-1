<ng-container *ngIf="!isLoading; else skeleton">

    <div class="card h-100 justify-content-between p-5 p-6" [ngClass]="sizeClass">
        <div class="d-flex flex-column">
            <a href="#" class="m-0 card-title fw-bolder fs-2x d-block" [ngClass]="'text-' + color">
                {{ description }}
            </a>
            <span class="text-muted fs-5 fw-bolder p-1 mt-2">{{ progress }}</span>
        </div>

        <div class="d-flex flex-column">
            <div class="progress bg-opacity-50">
                <div class="progress-bar progress bg-secondary" [style.width]="onboarderProgress" role="progressbar"
                    stylr>
                    <!-- <span class="arrow"></span> -->
                </div>
                <div class="progress-bar progress  bg-success" [style.width]="onboardingProgress" role="progressbar">
                    <span class="arrow"></span>
                </div>
                <div class="progress-bar  progress bg-color" [style.width]="pendingProgress" role="progressbar">
                    <span class="arrow"></span>
                </div>
            </div>
            <div class="card-footer text-dark  me-2 p-7 pb-0">
                <div class="d-flex flex-row justify-content-between">
                    <div class="d-flex flex-md-row ">
                        <div class="progress-box bg-secondary me-2"></div>
                        <div class="text-dark fw-bold">
                            <strong>
                                {{ onboarderProgress }}

                            </strong>
                            <br>Processed
                        </div>
                    </div>
                    <div class="d-flex flex-md-row ">
                        <div class="progress-box bg-success me-2"></div>
                        <div class="text-gray">
                            <strong class="fw-bolder">
                                {{ onboardingProgress }}
                            </strong>
                            <br>Pending
                        </div>
                    </div>
                    <div class="d-flex flex-md-row ">
                        <!-- <label class="form-check form-check-sm form-check-custom  me-5">
                        <input class="form-check-input " type="checkbox" checked="true" />
                    </label> -->
                        <div class="progress-box bg-color me-2"></div>

                        <div class="text-gray">
                            <strong>
                                {{ pendingProgress }}
                            </strong>
                            <br>Unpaid

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</ng-container>

<ng-template #skeleton>
    <div class="card h-100 justify-content-between p-5 p-6" [ngClass]="sizeClass">

        <div class="d-flex flex-column">

            <a href="#" class="m-0 card-title fw-bolder fs-2x d-block" [ngClass]="'text-' + color">

                <ngx-skeleton-loader [theme]="{ 

                    height: '2.2rem', 

                    width: '16rem' 
        

                  }"></ngx-skeleton-loader>

            </a>

            <span class="text-muted fs-5 fw-bolder p-1 mt-2">


                <ngx-skeleton-loader [theme]="{ 
                 height: '1.5rem', 
                    width: '12rem' 

           
                  }"></ngx-skeleton-loader>




            </span>

        </div>

        <div class="d-flex flex-column">

            <div class="progress bg-opacity-50">

                <div class="progress-bar progress bg-secondary" [style.width]="onboarderProgress" role="progressbar"
                    stylr>

                    <!-- <span class="arrow"></span> -->

                </div>

                <div class="progress-bar progress  bg-success" [style.width]="onboardingProgress" role="progressbar">

                    <span class="arrow"></span>

                </div>

                <div class="progress-bar  progress bg-color" [style.width]="pendingProgress" role="progressbar">

                    <span class="arrow"></span>

                </div>

            </div>

            <div class="card-footer text-dark  me-2 p-7 pb-0">
                <div class="d-flex flex-row justify-content-between">

                    <div class="d-flex flex-md-row ">

                        <div class="progress-box bg-secondary me-2"></div>

                        <div class="text-dark fw-bold">

                            <strong>

                                <ngx-skeleton-loader [theme]="{      
                                    height: '1rem', 

                                    width: '3rem' 
                                  }"></ngx-skeleton-loader>

                            </strong>

                            <br><ngx-skeleton-loader [theme]="{                                                
                                height: '1rem', 

                                width: '8rem'                                                                
                              }"></ngx-skeleton-loader>
                        </div>

                    </div>

                    <div class="d-flex flex-md-row ">
                        <div class="progress-box bg-success me-2"></div>
                        <div class="text-gray">
                            <strong class="fw-bolder">
                                <ngx-skeleton-loader [theme]="{ 
                                height: '1rem', 

                                width: '3rem'     

                              }"></ngx-skeleton-loader>

                            </strong>

                            <br><ngx-skeleton-loader [theme]="{ 
                            height: '1rem', 

                            width: '8rem' 
                          }"></ngx-skeleton-loader>

                        </div>

                    </div>

                    <div class="d-flex flex-md-row ">

                        <!-- <label class="form-check form-check-sm form-check-custom  me-5"> 

                            <input class="form-check-input " type="checkbox" checked="true" /> 

                        </label> -->

                        <div class="progress-box bg-color me-2"></div>
                        <div class="text-gray">

                            <strong>

                                <ngx-skeleton-loader [theme]="{                                        
                                height: '1rem', 

                                width: '3rem' 
                              }"></ngx-skeleton-loader>

                            </strong>

                            <br><ngx-skeleton-loader [theme]="{ 

                                height: '1rem', 

                                width: '8rem' 

                              }"></ngx-skeleton-loader>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</ng-template>
