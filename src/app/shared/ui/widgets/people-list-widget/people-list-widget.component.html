<ng-container *ngIf="!isLoading; else skeleton">
  <div class="card p-6 h-100" [ngClass]="sizeClass">
    <!--begin::Header-->
    <div class="card-header p-0 border-0">
      <!--begin::Title-->
      <div class="card-title d-flex flex-column">
        <!--begin::Amount-->
        <span class="fw-bolder fs-2tx me-2 lh-1 ls-n2">{{stats}}</span>
        <!--end::Amount-->

        <!--begin::Subtitle-->
        <span class="text-muted fs-5 fw-bolder mt-2">{{description}}</span>
        <!--end::Subtitle-->
      </div>
      <!--end::Title-->
    </div>
    <!--end::Header-->

    <!--begin::Card body-->
    <div class="card-body d-flex flex-column justify-content-end p-0">
      <!--begin::Title-->
      <span class="fs-6 fw-bolder text-gray-800 d-block mb-2">Todayâ€™s Heroes</span>
      <!--end::Title-->

      <!--begin::Users group-->
      <div class="symbol-group symbol-hover flex-nowrap">
        <div *ngFor="let item of items" class="symbol symbol-34px symbol-circle" data-bs-toggle="tooltip"
          [title]="item.name">
          <ng-container *ngIf="item.src">
            <img alt="Pic" [src]="item.src" />
          </ng-container>
          <ng-container *ngIf="!item.src">
            <span class="symbol-label fw-bold"
              [ngClass]="'bg-' + item.state + ' ' + 'text-inverse-' + item.state">{{item.initials}}</span>
          </ng-container>

          <!-- </div>
      <a href="#" class="symbol symbol-34px symbol-circle">
        <span class="symbol-label fs-8 fw-bold" [ngClass]="'bg-' + labelColor"
          [ngClass]="'text-' + textColor">+42</span>
      </a>
    </div> -->
          <!--end::Users group-->
        </div>
        <!--end::Card body-->
      </div>
      <!--end::Card widget 7-->

    </div>
  </div>
</ng-container>
<ng-template #skeleton>
  <div class="card card-flush" style="margin-bottom: 20px" [ngClass]="cssClass">

    <div class="card-header pt-5">

      <div class="card-title d-flex flex-column">

        <div class="fs-2hx fw-bold text-dark me-2 lh-1 ls-n2">

          <ngx-skeleton-loader [theme]="{ appearance: 'text', height: '30px', width: '150px' }"></ngx-skeleton-loader>

        </div>

        <div class="text-gray-400 pt-1 fw-semibold fs-6">

          <ngx-skeleton-loader [theme]="{ appearance: 'text', height: '16px', width: '100px' }"></ngx-skeleton-loader>

        </div>

      </div>

    </div>

    <div class="card-body d-flex flex-column justify-content-end pe-0">

      <div class="fs-6 fw-bolder text-gray-800 d-block mb-2">

        <ngx-skeleton-loader [theme]="{ appearance: 'text', height: '12px', width: '150px' }"></ngx-skeleton-loader>

      </div>

      <div class="symbol-group symbol-hover flex-nowrap">

        <div class="symbol symbol-34px symbol-circle">

          <ngx-skeleton-loader
            [theme]="{ 'border-radius':'50px', appearance: 'circle', height: '35px', width: '35px' }"></ngx-skeleton-loader>

        </div>

        <div class="symbol symbol-34px symbol-circle">

          <ngx-skeleton-loader
            [theme]="{ 'border-radius':'50px', appearance: 'circle', height: '35px', width: '35px' }"></ngx-skeleton-loader>

        </div>

        <div class="symbol symbol-34px symbol-circle">

          <ngx-skeleton-loader
            [theme]="{ 'border-radius':'50px', appearance: 'circle', height: '35px', width: '35px' }"></ngx-skeleton-loader>

        </div>
        <div class="symbol symbol-34px symbol-circle">

          <ngx-skeleton-loader
            [theme]="{ 'border-radius':'50px', appearance: 'circle', height: '35px', width: '35px' }"></ngx-skeleton-loader>

        </div>
      </div>

    </div>

  </div>

</ng-template>
