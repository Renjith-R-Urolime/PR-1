<ng-container >
  <div class="p-0 mt-1">
    <div class="rounded-bottom-4 ">
      <div class="stepper stepper-links-wizard d-flex flex-column">
        <div class="stepper-nav-container">
          <div class="stepper-nav ">
            <ng-container *ngFor="let wizard of wizardData; let i = index">
              <div class="mb-2 stepper-item stepper-item-payroll wizard-{{ theme }} justify-content-center m-0 cursor-pointer"
                [id]="'step' + (i + 1)" [ngClass]="{
                current: currentStep$.value === (i + 1),
                completed: currentStep$.value > (i + 1)
              }" (click)="setCurrentStep(i + 1, 'step' + (i + 1))">
              <div class="step-number" [ngClass]="{ active: currentStep$.value === (i + 1) }">
                {{ i + 1 }}
              </div>
                <h3 class="stepper-title mt-2">{{ wizard.label }}</h3>
              </div>

            </ng-container>
          </div>
          <hr class="hr-bottom" [ngClass]="{ 'active-line': currentStep$.value >= 1 }" />
        </div>
      </div>
    </div>
  </div>

</ng-container>
