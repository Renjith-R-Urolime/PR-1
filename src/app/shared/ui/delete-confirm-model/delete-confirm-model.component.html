<div class="modal-body p-10 d-flex flex-column align-items-center justify-content-center gap-2">
  <img style="background-color: red;" class="img-fluid custom-img" src="./assets/media/icons/trash-outline-custom.svg" alt="">
 

 <div class="fw-bolder mt-8 mb-8"> Are you sure you want to delete</div>
  <div class="d-flex justify-content-center mt-3">
    <button type="button" class="btn btn-{{theme}}-outline  me-6 text-dark fs-6" (click)="onCancel()">Cancel</button>
    <button style="background-color: red;" type="button" class="btn text-white" (click)="onConfirm()">Yes Delete!</button>
  </div>
</div>
