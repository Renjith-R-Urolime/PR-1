<ng-container *ngIf="!isLoading; else skeleton">
  <div class="card h-100 p-6" [ngClass]="sizeClass">
    <div class="card-header border-0 p-0">
      <span class="fs-2x fw-bolder lh-base mb-1 h-fit">Polls</span>
    </div>
    <div class="card-body p-0 overflow-auto">
      <div *ngFor="let item of items">
        <div class="border1 card mb-4 pt-4 px-4 h-80px" [ngStyle]="{ 'border-left-color': item.borderColor }">
          <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex justify-content-start flex-column">
              <a href="#" class="text-dark fw-bolder text-hover-primary fs-6">{{ item.name }}</a>
              <span class="text-muted fw-bold text-muted d-block fs-7">{{ item.postedDate }}</span>
            </div>
            <div class="d-flex flex-row">
              <div class="symbol-group symbol-hover flex-nowrap me-2">
                <div *ngFor="let item of items" class="symbol symbol-30px symbol-circle" data-bs-toggle="tooltip"
                  [title]="item.name">
                  <ng-container *ngIf="item.src">
                    <img alt="Pic" [src]="item.src" />
                  </ng-container>
                  <ng-container *ngIf="!item.src">
                    <span class="symbol-label fw-bold"
                      [ngClass]="'bg-' + item.state + ' ' + 'text-inverse-' + item.state">{{item.initials}}</span>
                  </ng-container>
                </div>
              </div>
              <div >
                <!-- <img class="svg-icon svg-icon-2" src="./assets/media/icons/Vector.svg" alt=""> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #skeleton>
  <div class="card h-100 p-6" [ngClass]="sizeClass">
    <div class="card-header border-0 p-0">
      <span class="fs-2x fw-bolder lh-base mb-1 h-fit">
        <ngx-skeleton-loader [theme]="{
              height: '2rem',
               width: '14rem'
         }"></ngx-skeleton-loader></span>
    </div>
    <div class="card-body p-0 overflow-auto">
      <div *ngFor="let item of [ 0,0,0,0]">
        <div class="border1 card mb-4 pt-4 px-4 h-80px" [ngStyle]="{ 'border-left-color': '#e4e6ef' }">
          <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex justify-content-start flex-column">
              <a href="#" class="text-dark fw-bolder text-hover-primary fs-6"><ngx-skeleton-loader [theme]="{
                height: '1.2rem',
                width: '8rem'
              }"></ngx-skeleton-loader></a>
              <span class="text-muted fw-bold text-muted d-block fs-7"><ngx-skeleton-loader [theme]="{
                height: '1rem',
                width: '8rem'
              }"></ngx-skeleton-loader></span>
            </div>
            <div class="d-flex flex-row">
              <div class="symbol-group symbol-hover flex-nowrap me-2">
                <div *ngFor="let item of items" class="symbol symbol-30px symbol-circle" data-bs-toggle="tooltip"
                  [title]="item.name">
                  <ngx-skeleton-loader [theme]="{
                    height: '2.2rem',
                    width: '2rem'
                  }"></ngx-skeleton-loader>
                </div>
              </div>
              <div >
                <!-- <img class="svg-icon svg-icon-2" src="./assets/media/icons/Vector.svg" alt=""> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
