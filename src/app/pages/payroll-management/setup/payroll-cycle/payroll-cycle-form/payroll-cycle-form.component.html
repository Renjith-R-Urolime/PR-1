<app-page-title ></app-page-title>
<!-- <app-error-popup *ngIf="detectedError"></app-error-popup> -->
<div class="card">
  <ng-container>
    <div class="card bs-none p-4">
    <app-breadcrumb ></app-breadcrumb>
      <ng-container *ngIf="!isLoading ; else skeleton">
      <ng-container *ngIf="formSections.length>0">
          <ng-container *ngFor="let section of formSections; let i=index">
          <ng-container *ngIf="section.tabName === formData.tabName">
            <div  class="row d-flex flex-column flex-md-row" [ngClass]="{ 'mt-3' : i === 0}">
              <!--begin::Col-->
              <div class="ps-9">
                <ng-container *ngIf="!isLoading;">
                  <div class="d-flex">
                    <div class="fs-5 fw-bold">{{ section.sectionName }}</div>
                    <div class="hr-side me-8 ms-2">
                      <hr class="mx-1">
                    </div>
                  </div>
                </ng-container>
              </div>
              <div class="card-body py-0">
                <form [formGroup]="payrollCycleForm">
                  <div class="row">
                    <ng-container *ngFor="let label of formData.labels">
                      <ng-container *ngIf="label.sectionName === section.sectionName">
                        <div class="position-relative col-lg-{{ label.col ? label.col : col }} col-md-{{label.col ? label.col : col}} mb-3 ">
                          <div [id]="label?.labelName?.defaultValue" class="w-100 mb-3">
                            <ng-container *ngIf="label.type !== 'toggle'">
                          <label class="form-label fs-6 mb-0" [ngClass]="{'required': label?.required,'text-danger':sharedService.hasValidationErrors(label, submit, payrollCycleForm)}">
                           {{ label.labelName.alias.replace('Id','') | changeCase : "capital" }}
                          </label>
                        </ng-container>
                          <app-input-text-field
                          [patchValue]="payrollCycleForm?.value[label.labelName.defaultValue!]" [formControlName]="label.labelName.defaultValue!"
                          [placeholder]="label.placeholder ? label.placeholder : 'Enter '+( label.labelName.alias | changeCase : 'capital') "
                          [ngClass]="{'invalid': sharedService.hasValidationErrors(label, submit, payrollCycleForm) }"
                          [type]="label.type"
                          [name]="label.labelName.alias!"
                          [isVisible]="id ? label.onEditVisible ?? true : label.onCreateVisible ?? true"
                          [max]="label?.max" [min]="label?.min" [maxLength]="label?.maxLength"
                          ></app-input-text-field>
                          <ng-container class="align-items-center" *ngIf="label.type === 'cycleType'">
                            <custom-ng-select
                              [ngClass]="{ 'invalid': sharedService.hasValidationErrors(label,submit, payrollCycleForm) }"
                              [patchData]="cycleData?.cycleType"
                              [formControlName]="label.labelName.defaultValue!"
                              [placeholder]="label.placeholder ? label.placeholder : 'Enter '+( label.labelName.alias | changeCase : 'capital') "
                              [multiple]="false"
                              [jsonListName]="label.jsonListName">
                            </custom-ng-select>
                          </ng-container>
                          <ng-container *ngFor="let validation of label.validations;">
                            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                                      validation: validation.name,
                                      message: validation.message,
                                      control: payrollCycleForm.get(label.labelName.alias)
                                    }"></ng-container>
                          </ng-container>
                        </div>
                      </div>
                      </ng-container>
                    </ng-container>
                  </div>
                </form>
              </div>
            </div>
          </ng-container>
        </ng-container>
      </ng-container>
      <ng-container>
        <app-progress-button (submitEvent)="onSubmit()" [isProcessing]="isProcessing"></app-progress-button>

        <!-- <div class=" p-md-0 ">
          <div class="d-flex  flex-column flex-md-row justify-content-end gap-4">
            <button (click)="onCancel()" type="button"  class="btn btn-sm cursor-pointer btn-{{theme}}-bright">
              Cancel
            </button>
            <button type="submit" class="btn btn-{{theme}} btn-sm cursor-pointer" (click)="onSubmit()">
              <ng-container *ngIf="!isProcessing">
                Submit
              </ng-container>
              <ng-container *ngIf="isProcessing">
                <div class="d-flex gap-3">
                  Please wait
                  <div class="spinner"></div>
                </div>
              </ng-container>
            </button>
          </div>
        </div> -->
      </ng-container>
    </ng-container>
    </div>
  </ng-container>
</div>
<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="submit && control.hasError(validation)">
    <div class="fv-plugins-message-container">
      <span role="alert" class="fv-help-block fs-9">
        {{ message }}
      </span>
    </div>
  </ng-container>
</ng-template>
<ng-template #skeleton>
  <app-edit-form-skeleton [isLoading] = "isLoading"></app-edit-form-skeleton>
</ng-template>
