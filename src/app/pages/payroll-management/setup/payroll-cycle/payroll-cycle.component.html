<app-page-title [isNewButton]="true" [isEditDeleteBtn]="false">
</app-page-title>
<div class="card border-0" [ngClass]="{ 'bg-transparent bs-none': view === 'card'}">
  <div class="d-flex flex-row justify-content-between align-items-center">
    <app-breadcrumb></app-breadcrumb>
    <search-and-filter (viewSelected)="changeView($event)" [multipleViewOptions]="true" ></search-and-filter>
  </div>
  <div *ngIf="view==='table'">
    <data-table-list [metaData]="tableMetaData"></data-table-list>
  </div>
</div>
<div *ngIf="view==='card'">

  <app-card-view-list [cardMetaData]="cardJsonData"  (sizeChange)="onSizeChange($event)"></app-card-view-list>


</div>
